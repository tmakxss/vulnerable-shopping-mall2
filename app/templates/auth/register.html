{% extends "base.html" %} {% block title %}新規登録 - 脆弱なショッピングモール{%
endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>新規登録</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">ユーザー名</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">メールアドレス</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">パスワード</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">登録</button>
        </form>

        <hr />
        <p>
          既にアカウントをお持ちの方は
          <a href="/login">ログイン</a> してください。
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
