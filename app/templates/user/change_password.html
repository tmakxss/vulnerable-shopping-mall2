{% extends "base.html" %} {% block title %}パスワード変更 - ショッピングモール{%
endblock %} {% block content %}
<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0">🔐 パスワード変更</h3>
      </div>
      <div class="card-body">
        <form method="POST" action="/user/password/change">
          <div class="mb-3">
            <label for="current_password" class="form-label"
              >現在のパスワード</label
            >
            <input
              type="password"
              class="form-control"
              id="current_password"
              name="current_password"
              required
            />
          </div>

          <div class="mb-3">
            <label for="new_password" class="form-label"
              >新しいパスワード</label
            >
            <input
              type="password"
              class="form-control"
              id="new_password"
              name="new_password"
              required
              minlength="6"
            />
            <div class="form-text">最低6文字以上で入力してください</div>
          </div>

          <div class="mb-3">
            <label for="confirm_password" class="form-label"
              >新しいパスワード（確認）</label
            >
            <input
              type="password"
              class="form-control"
              id="confirm_password"
              name="confirm_password"
              required
              minlength="6"
            />
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
              🔒 パスワード変更
            </button>
            <a href="/user/profile" class="btn btn-secondary">❌ キャンセル</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // パスワード確認機能
  document
    .getElementById("confirm_password")
    .addEventListener("input", function () {
      const newPassword = document.getElementById("new_password").value;
      const confirmPassword = this.value;

      if (newPassword !== confirmPassword) {
        this.setCustomValidity("パスワードが一致しません");
      } else {
        this.setCustomValidity("");
      }
    });

  document
    .getElementById("new_password")
    .addEventListener("input", function () {
      const confirmPassword = document.getElementById("confirm_password");
      if (confirmPassword.value) {
        if (this.value !== confirmPassword.value) {
          confirmPassword.setCustomValidity("パスワードが一致しません");
        } else {
          confirmPassword.setCustomValidity("");
        }
      }
    });
</script>
{% endblock %}
