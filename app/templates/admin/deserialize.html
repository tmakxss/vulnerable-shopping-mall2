{% extends "base.html" %} {% block title %}デシリアライゼーション{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>デシリアライゼーション</h1>
    <a href="/admin" class="btn btn-secondary">
      <i class="bi bi-arrow-left"></i> ダッシュボードに戻る
    </a>
  </div>

  <div class="row">
    <div class="col-md-8">
      <form method="GET">
        <div class="form-group">
          <label for="data">Base64エンコードされたデータ</label>
          <input
            type="text"
            class="form-control"
            id="data"
            name="data"
            placeholder="Base64エンコードされたデータを入力"
            value="{{ request.args.get('data', '') }}"
          />
        </div>
        <button type="submit" class="btn btn-primary">デシリアライズ</button>
      </form>

      {% if request.args.get('data') %}
      <div class="mt-4">
        <h5>デシリアライズ結果:</h5>
        <pre class="bg-light p-3 border">
{{ result or 'エラーが発生しました' }}</pre
        >
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
