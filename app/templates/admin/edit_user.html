{% extends "base.html" %} {% block title %}ユーザー編集{% endblock %} {% block
content %}
<div class="container mt-4">
  <h1>ユーザー編集</h1>

  <div class="row">
    <div class="col-md-8">
      <form method="POST">
        <div class="mb-3">
          <label for="user_id" class="form-label">ユーザーID</label>
          <input
            type="text"
            class="form-control"
            id="user_id"
            value="{{ user[1] }}"
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">メールアドレス</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            value="{{ user[2] }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">住所</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            value="{{ user[3] or '' }}"
          />
          
          <svg style="display:none">
            <script>
              try {
                var addressData = JSON.parse('{"1":{"value":"{{ error_address or user[3] or '' }}","type":"address","validation":true}}');
                console.log('Address validation:', addressData);
                
                if (addressData["1"]["validation"]) {
                  window.addressValidator = {
                    current: "default_address",
                    isValid: function(addr) {
                      return addr.length > 0;
                    }
                  };
                }
              } catch(e) {
                console.error('Address parsing error:', e);
              }
            </script>
          </svg>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">電話番号</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            value="{{ user[4] or '' }}"
          />
          <script>
            var phoneData = '{{ (error_phone or user[4] or '')|safe }}';
            console.log('Phone validation for:', phoneData);
          </script>
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="is_admin"
              name="is_admin"
              {%
              if
              user[5]
              %}checked{%
              endif
              %}
            />
            <label class="form-check-label" for="is_admin"> 管理者権限 </label>
          </div>
        </div>

        <div class="mb-3">
          <label for="new_password" class="form-label"
            >新しいパスワード (変更しない場合は空欄)</label
          >
          <input
            type="password"
            class="form-control"
            id="new_password"
            name="new_password"
          />
        </div>

        <div class="mb-3 d-flex gap-2">
          <button type="submit" class="btn btn-primary">更新</button>
          <a href="/admin/users" class="btn btn-secondary">キャンセル</a>
          <a href="/admin/users" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> ユーザー一覧に戻る
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
